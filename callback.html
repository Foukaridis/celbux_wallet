<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        console.log(JSON.stringify(urlParams));
        const code = urlParams.get('code');
        if(code) {
            window.opener.postMessage(window.location.href, '*');
        }
    }

</script>
